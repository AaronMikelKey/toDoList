<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="To Do List">
        <meta name="keywords" content="todo, todolist, to do list">
        <meta name="author" content="Aaron Key">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <header>
            <h2 class="title is-2">To Do List by Aaron Key</h2>
        </header>
        <div class="container" id="main">
            <!-- This will be the format to inject with JS -->
            <div class="project">
                <i class="fas fa-angle-down fa-2x"></i>
                <h3 class="title is-3">Project Title</h3>
                <div class="box">
                    <i class="fas fa-angle-down fa-2x"></i>
                    <!-- Above will be to minimize, below to expand-->
                    <i class="fas fa-angle-right fa-2x"></i>

                    <i class="far fa-square fa-2x"></i>
                    <!--Above will be uncomplete, below will be completed.-->
                    <i class="far fa-check-square fa-2x"></i>
                    <h4 class="title is-4">Title</h4>
                    <p>Description of what the ToDo item is.</p>
                    <p class="dueDate"></p>
                    <p class="createdDate"></p>
                    <a class="delete"></a>
                    <div class="buttons">
                        <button class="button is-danger is-light is-small">High</button> 
                        <button class="button is-warning is-light is-small">Medium</button>
                        <button class="button is-info is-light is-small">Low</button>
                    </div>
                </div>
            </div>
            <!-- End injected format -->
        </div>
        <script src="https://kit.fontawesome.com/2fb13cc07a.js" crossorigin="anonymous"></script>
        <script src="bundle.js"></script>
    </body>
</html>
